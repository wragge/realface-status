{% extends "base.html" %}
{% block content %}
<div class="container-fluid projector">
    <div class="row">
        <div class="col-md-12">
          <div class="height-900 text-center">
            <h1 class="time-chart">{{ total }} {{ title }}</h1>
            <div id="totals" class="center-block"></div>
          </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>
    <script>
        var data = [{
          x: {{ x | safe }},
          y: {{ y }},
          type: 'bar',
          marker: {
            color: colours[0]
          }
        }];

        var layout = {
          height: 600,
          legend: {
            font: {
                family: 'Lato',
                size: 14
            }
          },
          xaxis: {
            range: ['{{ start }}', '{{ end }}'],
            type: 'date'
          },
          margin: {
            t: 0
          },
          paper_bgcolor: 'rgba(0,0,0,0)',
          plot_bgcolor: 'rgba(0,0,0,0)',
        };

        Plotly.newPlot('totals', data, layout);
    </script>
    <script>
         $(function(){
            $(".projector").hide();
            $(".projector").fadeIn(2000);
            setTimeout(function(){
                $(".projector").fadeOut(2000,function(){
                    window.location.href = "/{{ next }}/";
                })
            }, {{ delay }})
        });
    </script>
{% endblock %}
